<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 1.</div>
            <div id="result_ex1" class="card-body"></div>
            <div class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2.</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="txt_x"
                  class="form-control"
                  placeholder="Nhập vào x"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="txt_n"
                  class="form-control"
                  placeholder="Nhập vào n"
                />
              </div>
              <button class="btn btn-danger" onclick="Calc_ex2()">
                Tính tổng
              </button>
            </div>
            <div id="footer_ex2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3.</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="txt_n2"
                  class="form-control"
                  placeholder="Nhập vào n"
                />
              </div>
              <button class="btn btn-success" onclick="Calc_ex3()">
                Tính giai thừa
              </button>
            </div>
            <div id="footer_ex3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 4.</div>
            <div id="div_container" class="card-body bg-dark"></div>
            <div class="card-footer text-muted">
              <button
                class="btn btn-success"
                onclick="div_creator()"
              >
                Tạo div
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
